<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>exe_3.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  	<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
  </head>
  <body>
	
	<input type="checkbox" value="篮球"/>篮球
	<input type="checkbox" value="排球"/>排球	
	<input type="checkbox" value="羽毛球"/>羽毛球	
	<input type="checkbox" value="乒乓球"/>乒乓球
	
	<input type="button" value="选中的个数"/>
	<input type="button" value="依次显示选中的value"/>
	
	<script type="text/javascript">
		$(":button:first").click(function(){
			//获取选中的复选框个数
			var size=$(":checkbox:checked").length;
			//判断
			if(size==0){
				window.alert("什么都没有选择！");
			}else{
				window.alert("你选择了"+size+"个");
			}
		});
		$(":button:last").click(function(){
			//查询所有选择的数据
			var $array=$(":checkbox:checked");
			//遍历求值
			$array.each(function(){
				//输出值
				window.alert($(this).val());
			});
		});
	</script>
	
  </body>
</html>
