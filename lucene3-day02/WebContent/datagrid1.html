<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<link rel="stylesheet" href="themes/bootstrap/easyui.css" type="text/css"></link>

<body>

				<td>2</td>

				<td>男</td>
			</tr>
			<tr>
				<td>3</td>
				<td>嘻嘻</td>
				<td>8000</td>

</html>
