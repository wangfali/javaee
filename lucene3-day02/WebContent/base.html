<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>可以折叠的面板</title>
<!-- 引入css文件 -->
<link rel="stylesheet" href="themes/icon.css" type="text/css"></link>
<link rel="stylesheet" href="themes/bootstrap/easyui.css" type="text/css"></link>
<!-- 引入js文件 有顺序 -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
</head>
<body>

	<!-- 
		id表示唯一定位这个标签，项目中提倡用id属性
		class表示样式，在easyui中，样式都是以easyui-开头，后面跟着组件名，例如：panel
		style表示css样式
		title表示可折叠功能的面板的标题
		collapsible=true可折叠
		collapsible=false不可折叠
	-->
	<div 
		id="p" 
		class="easyui-panel" 
		style="width:500px;height:200px;padding:10px;"   
        title="我的面板" 
        iconCls="icon-search" 
        collapsible="true"> 
          
    	可折叠功能的面板<br/>
    	可折叠功能的面板<br/>
    	可折叠功能的面板<br/>
    	
	</div> 
</body>
</html>
